<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <script src="js/bootstrap.bundle.min.js"></script>
    <title></title>
  </head>
  <body>
  <BR><BR><BR>
  <div class = "progress">
   <div class = "progress-bar bg-success" role = "progressbar" style = "width: 20%;">
   </div>
  </div>
<BR>
  <div class = "progress">
   <div class = "progress-bar bg-warning" role = "progressbar" style = "width: 40%;">
   </div>
  </div>
<BR>
  <div class = "progress">
   <div class = "progress-bar bg-danger" role = "progressbar" style = "width: 50%;">
   </div>
  </div>
<BR>
  <div class = "progress">
       <div class = "progress-bar-striped bg-success" role = "progressbar" 
          aria-valuemin = "0" aria-valuemax = "100" style = "width: 40%;">
       </div>
    </div>
    <BR>
    <!-- chrome is not supporting animated progress-bar, check in seaMonkey browser -->
    <div class = "progress ">
       <div class = "progress-bar-striped bg-success progress-bar-animated" role = "progressbar" 
          style = "width: 40%;">
       </div>
    </div>
<h2>Multiple Progress Bars</h2>
<p>Create a stacked progress bar by placing multiple bars into the same div with class="progress":</p> 
<div class="progress">
  <div class="progress-bar bg-success" style="width:40%">
    Free Space
  </div>
  <div class="progress-bar bg-warning" style="width:10%">
    Warning
  </div>
  <div class="progress-bar bg-danger" style="width:20%">
    Danger
  </div>
</div>
  </body>
</html>
